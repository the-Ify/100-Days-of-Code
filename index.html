<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js">
    </script>
</head>
<body>
    <h1>Welcome to Your Age Checker</h1>
    <h2> The aim of this program is to check if you are eligible to Vote.</h2>
       <h2>To do this you would be asked some questions.</h2>
    <p> Please enter your name.</p>
    <input type="text" id="name" placeholder="Enter Your Name">
    <p> Please enter your age.</p>
    <input type="number" id="age" placeholder="Enter Your age">
    <h3>Check if you are eligible to vote</h3>
    <button onclick="checkVotingEligibility()">Check Your Age</button>
    <p id="result"></p>
</body>
</html>
